<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <form >
        <input type="number" class="text" autocomplete="off" autofocus required="required" max="10" min="0">
        <input type="submit" class="sub" onsubmit="return false; ">
    </form>
    <div class="result">
        <span class="pcResult">PC 0</span>
        <span class="personResult">Person 0</span>
    </div>
    <script>

            
        
            let flag=true;      
            let name= prompt('Як тебе звати?')


            while(flag){
                if(name=="" || name==null){
                    name = prompt('Як тебе звати?')
                }else{
                    flag=false;
                    break;
                }
            }
        
            let newStr = name[0].toUpperCase() + name.slice(1);
            

        document.querySelector('p').innerHTML = `Привіт , ${newStr}! Тобі треба вгадати число яке загадав комп'ютер від 0 до 9`
        let text = document.querySelector('.text')
        let num ;
        let person=0;
        let pc=0;

        let pcResultShow = document.querySelector('.pcResult')
        let personResultShow = document.querySelector('.personResult')
        let sub = document.querySelector('.sub')

        sub.addEventListener('click',function(){
            event.preventDefault();
            num = Math.floor(Math.random() * 10);
            
            if(text.value>9 || text.value < 0 || text.value==""){
                alert('Будь ласка, введіть число від 0 до 9')
            }else{
                if(num==text.value){
                alert("Вітаємо, ви вгадали число яке загадав комп'ютер");
                person++;
                pcResultShow.innerHTML = `PC ${pc}`
                personResultShow.innerHTML = `Person ${person}`
                

                }else{
                    alert("Нажажль ви не вгадали число яке загадав комп'ютер, комп'ютер загадав число "+num)
                    pc++;
                    pcResultShow.innerHTML = `PC ${pc}`
                    personResultShow.innerHTML = `Person ${person}`

                }
            }
            
            text.focus();
            text.value='';

            if(pc==5){
            alert('Нажаль ти програв. Спробуй ще раз')
            location.reload();
            }else if(person==5){
                alert('Вітаємо, ви перемогли')
            }
        })

        

    </script>
</body>
</html>
