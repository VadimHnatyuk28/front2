<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <form >
        <input type="number" class="text" autocomplete="off" autofocus required="required">
        <input type="submit" class="sub" onsubmit="return false; ">
    </form>
    <div class="result">
        <span class="pcResult">PC 0</span>
        <span class="personResult">Person 0</span>
    </div>
    <script>

        let name= prompt('Як тебе звати?')

        document.querySelector('p').innerHTML = `Привіт , ${name}! Тобі треба вгадати число яке загадав комп'ютер від 0 до 10`
        let text = document.querySelector('.text')
        let num ;
        let person=0;
        let pc=0;
        let sub = document.querySelector('.sub')
        sub.addEventListener('click',function(){
            event.preventDefault();
            num = Math.floor(Math.random() * 11);
            if(num==text.value){
                alert("Вітаємо, ви вгадали число яке загадав комп'ютер");
                person++;
                document.querySelector('.pcResult').innerHTML = `PC ${pc}`
                document.querySelector('.personResult').innerHTML = `Person ${person}`

            }else{
                alert("Нажажль ви не вгадали число яке загадав комп'ютер, комп'ютер загадав число "+num)
                pc++;
                document.querySelector('.pcResult').innerHTML = `PC ${pc}`
                document.querySelector('.personResult').innerHTML = `Person ${person}`

            }
            text.value='';
        })

    </script>
</body>
</html>
