<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="disp">0</h1>

    <button onclick="improve()">Count+</button>
    <button onclick="remove()">Count-</button>
    <button onclick="reset()">Reset</button>

    

    <form style="margin-top: 20px;">

        <input type="text" id="name" placeholder="Name" autofocus>
        <input type="submit">

    </form>
    
    <h1 class="headera_text">Hello</h1>

    <button data-color="green" class="changeHeadText">Green</button>
    <button data-color="red" class="changeHeadText" >Red</button>
    <button data-color="blue" class="changeHeadText">Blue</button>

    <br>

    <select>

        <option value="black">Black</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="violet">Violet</option>
        <option value="purple">Purple</option>

    </select>

    <br>


    <form class="changeColorForm">

        <input type="text" id="color">
        <input type="submit">

    </form>

    <h1>Task</h1>
    <ul id="tasks">

    </ul>

    <form class="form">

        <input type="text" placeholder="New Task" id="task">
        <input type="submit" id="submit">

    </form>


    <h1>My git</h1>

    <script src="script.js"></script>
</body>
</html>
