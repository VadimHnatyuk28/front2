<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Конвертер температур</h1>
        </header>
        <section class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Цельсій">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Фаренгейт">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Кельвін">
        </section>
        <div class="navigation">
            <input type="submit" value="Save" class="button">
            <input type="submit" value="Delete" class="button del">
        </div>
        <div class="result">
            <table>
                <tr>
                    <th>Цельсій</th>
                    <th>Фаренгейт</th>
                    <th>Кельвін</th>
                  </tr>
                  
                  
            </table>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
