<div class="container">

  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>

      <span class="example-spacer"></span>
      <button mat-raised-button class="button" (click)="openDialog()">Додати товар</button>
    </mat-toolbar-row>
  </mat-toolbar>
  

    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <mat-card-subtitle>Violet</mat-card-subtitle>
            <img class="image" mat-card-image src="{{product.image}}">	
          <p>Ціна: {{product.price | currency}}</p>
          <p>Рік випуску: {{product.year}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="product-button">В кошик</button>
          <button mat-raised-button class="product-button" [routerLink]="['/product',product.id]">Детальніше</button>

          <button mat-button [matMenuTriggerFor]="menu" mat-raised-button class="product-button">Ред.</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteItem(product.id)">Видалити</button>
            <button mat-menu-item (click)="openDialog(product)">Редагувати</button>
          </mat-menu>
        </mat-card-actions>
      </mat-card>

      
      

</div>
